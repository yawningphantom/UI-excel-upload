<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Orion - Portal">
    <meta name="application-name" content="Orion - Portal">
    <meta http-equiv="cleartype" content="on">
    <meta name="description" content="A small component to make navigation menus using Angular Material">

    <title>Angular Material Sidemenu</title>

    <!-- Stylesheets & Fonts -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link href="angular-material/angular-material.min.css" rel="stylesheet">
    <link href="angular-material-sidemenu.css" rel="stylesheet">
    <link href="demo.css" rel="stylesheet">
  </head>

  <body ng-app="ngMaterialSidemenu" ng-controller="AppController as app" ng-cloak layout="column">
    <md-toolbar class="main-header md-whiteframe-3dp">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="app.toggleNavigation();">
          <md-icon>menu</md-icon>
        </md-button>

        <h1 flex>Angular Material Sidemenu</h1>
      </div>
    </md-toolbar>

    <div class="main-container" layout="row" flex>
      <md-sidenav class="main-sidenav md-sidenav-left" md-component-id="navigation-drawer" md-is-locked-open="true" layout="column">
        <md-content md-scroll-y flex layout="column">
          <md-sidemenu locked="true">
            <md-sidemenu-group>
              <md-subheader class="md-no-sticky">Caption</md-subheader>

              <md-sidemenu-content md-icon="home" md-heading="Menu 1" md-arrow="true">
                <md-sidemenu-button href="#">Submenu 1</md-sidemenu-button>
                <md-sidemenu-button href="#">Submenu 2</md-sidemenu-button>
                <md-sidemenu-button href="#">Submenu 3</md-sidemenu-button>
              </md-sidemenu-content>

              <md-sidemenu-content md-heading="Menu 2" md-arrow="true">
                <md-sidemenu-button href="#">Submenu 1</md-sidemenu-button>
                <md-sidemenu-button href="#">Submenu 2</md-sidemenu-button>
                <md-sidemenu-button href="#">Submenu 3</md-sidemenu-button>
              </md-sidemenu-content>

              <md-sidemenu-content md-heading="Menu 3" md-arrow="true">
                <md-sidemenu-button href="#">Submenu 1</md-sidemenu-button>
                <md-sidemenu-button href="#">Submenu 2</md-sidemenu-button>
                <md-sidemenu-button href="#">Submenu 3</md-sidemenu-button>
              </md-sidemenu-content>
            </md-sidemenu-group>

            <md-sidemenu-group>
              <md-divider></md-divider>

              <md-subheader class="md-no-sticky">Caption</md-subheader>

              <md-sidemenu-button href="#">Menu 4</md-sidemenu-button>
            </md-sidemenu-group>

            <md-sidemenu-group>
              <md-divider></md-divider>

              <md-subheader class="md-no-sticky">Caption</md-subheader>
              <md-sidemenu-button href="#">Menu 5</md-sidemenu-button>
              <md-sidemenu-button href="#">Menu 6</md-sidemenu-button>
            </md-sidemenu-group>
          </md-sidemenu>
        </md-content>
      </md-sidenav>

      <md-content class="main-content" md-scroll-y layout="column" flex>

      </md-content>
    </div>

    <script src="angular/angular.js"></script>
    <script src="angular-animate/angular-animate.js"></script>
    <script src="angular-aria/angular-aria.js"></script>
    <script src="angular-material/angular-material.js"></script>
    <script src="angular-material-sidemenu.js"></script>
    <script src="AppController.js"></script>
  </body>
</html>
